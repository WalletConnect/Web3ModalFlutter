environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  appcheck: ^1.0.6
  cached_network_image: ^3.3.1
  coinbase_wallet_sdk: ^1.0.7
  collection: ^1.17.2
  convert: ^3.1.1
  cupertino_icons: ^1.0.2
  custom_sliding_segmented_control: ^1.8.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_timezone: ^1.0.8
  freezed_annotation: ^2.4.1
