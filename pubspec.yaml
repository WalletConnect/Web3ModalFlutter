  build_runner: ^2.4.7
  build_version: ^2.1.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  json_serializable: ^6.7.0
  lints: ^3.0.0
  mockito: ^5.4.3
  network_image_mock: ^2.1.1

flutter:
